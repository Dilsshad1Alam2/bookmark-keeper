<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>

    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- Header -->
    <div class="heading">
      <h1 class="show-modal">Add Bookmarks</h1>
    </div>

    <div class="bookmark-container">

      <!-- Bookmark item -->
      <div class="item">
        <i class="fas fa-times" class="to-delete-bookmark" title="Delete Bookmark"></i>
        <a href="https://www.youtube.com/"><img
            height="20.8"
            width="20.8"
            src="https://icons.duckduckgo.com/ip3/www.youtube.com.ico"
          /></a>

        <div class="name">
          <a href="https://www.youtube.com/" target="_blank">Youtube</a>
        </div>
      </div>

      

<!-- Modal Container -->

      <div class="modal-container">
        <!-- display-modal -->
        <div class="modal">
          <div class="modal-heading">
            <i class="fas fa-times modal-cross"></i>
            <h2> Add Bookmark</h2>
          </div>
          <div class="modal-content">
            <form class="bookmark-form">
              <div class="form-group">
                <label class="form-label" for="website-name">Website Name</label>
                <br>
                <input class="form-input" id="website-name"></input>
              </div>

              <div class="form-group">
                <label class="form-label" for="website-URL">Website URL</label>
                <br>
                <input class="form-input" id="website-url"></input>
              </div>
              <button class="form-button" type="submit">Save</button>

            </form>
          </div>

        </div>
      </div>

    </div>




    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
