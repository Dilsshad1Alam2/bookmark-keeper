<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>

    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- Header -->
    <div class="heading">
      <h1 class="show-modal">Add Bookmarks</h1>
    </div>


    
    <div class="bookmark-container"></div>

      

<!-- Modal Container -->

      <div class="modal-container">
        <!-- display-modal -->
        <div class="modal">
          <div class="modal-heading">
            <i class="fas fa-times modal-cross"></i>
            <h2> Add Bookmark</h2>
          </div>
          <div class="modal-content">
            <form class="bookmark-form" autocomplete="off">
              <div class="form-group">
                <label class="form-label" for="website-name">Bookmark Name</label>
                <br>
                <input class="form-input" id="website-name"></input>
              </div>

              <div class="form-group">
                <label class="form-label" for="website-URL">Website URL</label>
                <br>
                <input class="form-input" id="website-url"></input>
              </div>
              <button class="form-button" type="submit">Save</button>

            </form>
          </div>

        </div>
      </div>

    </div>
    <button class="delete-button">Delete All Bookmarks</button>

    <div class="footer">
      <p>Developed by <a href="https://github.com/Dilsshad1Alam2" target="_blank">Dilshad Alam</a> <br> Copyright &copy; 2020 </p>
    </div>


    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
